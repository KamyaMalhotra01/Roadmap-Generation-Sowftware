<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learning Roadmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: Inter, sans-serif; background:#f8fafc; }
  </style>
</head>

<body class="min-h-screen">

<!-- Header -->
<header class="bg-white border-b">
  <div class="max-w-6xl mx-auto px-6 py-4">
    <h1 class="text-2xl font-semibold text-slate-900">Your Learning Roadmap</h1>
    <p class="text-sm text-slate-500">Web Development · Beginner</p>
  </div>
</header>

<!-- Content -->
<main class="max-w-6xl mx-auto px-6 py-8">

  <!-- Progress -->
  <section class="mb-10">
    <div class="flex justify-between mb-2 text-sm text-slate-600">
      <span>Overall Progress</span>
      <span>20%</span>
    </div>
    <div class="w-full h-2 bg-slate-200 rounded-full">
      <div class="h-2 bg-indigo-500 rounded-full w-1/5"></div>
    </div>
  </section>

  <!-- Roadmap -->
  <section class="relative pl-8">

    <!-- Timeline line -->
    <div class="absolute left-3 top-0 bottom-0 w-px bg-slate-200"></div>

    <!-- Level Card -->
    <div class="relative mb-6">
      <div class="absolute left-0 top-6 w-3 h-3 bg-indigo-500 rounded-full"></div>

      <div class="bg-white border border-slate-200 rounded-xl p-5 shadow-sm">
        <div class="flex justify-between items-start">
          <div>
            <div class="text-xs font-semibold text-slate-500 tracking-wide">
              LEVEL 1
            </div>
            <h2 class="text-lg font-semibold text-slate-900 mt-1">
              HTML Fundamentals
            </h2>
            <p class="text-sm text-slate-500 mt-1">
              Estimated time: 5–6 hours
            </p>
          </div>

          <span class="text-xs px-3 py-1 rounded-full bg-indigo-50 text-indigo-700 border border-indigo-200">
            Active
          </span>
        </div>

        <button
          onclick="openLevel(1)"
          class="mt-4 text-sm font-medium text-indigo-600 hover:underline">
          View Level →
        </button>
      </div>
    </div>

    <!-- Next Level -->
    <div class="relative mb-6 opacity-80">
      <div class="absolute left-0 top-6 w-3 h-3 bg-slate-300 rounded-full"></div>

      <div class="bg-white border border-slate-200 rounded-xl p-5">
        <div class="flex justify-between">
          <div>
            <div class="text-xs font-semibold text-slate-500 tracking-wide">
              LEVEL 2
            </div>
            <h2 class="text-lg font-semibold text-slate-900 mt-1">
              CSS Basics
            </h2>
            <p class="text-sm text-slate-500 mt-1">
              Estimated time: 6–7 hours
            </p>
          </div>

          <span class="text-xs px-3 py-1 rounded-full bg-slate-100 text-slate-500 border">
            Locked
          </span>
        </div>
      </div>
    </div>

  </section>
</main>

<script>
  function openLevel(levelNumber) {
    window.location.href = `level.html?level=${levelNumber}`;
  }
</script>

</body>
</html>
